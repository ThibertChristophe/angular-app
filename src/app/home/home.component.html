<section>
  <form class="search">
    <input type="text" placeholder="Filter by city" #filter />
    <button class="primary" type="button" (click)="filterResults(filter.value)">
      Search
    </button>
  </form>
</section>
<section class="results">
  @for (location of filteredLocationList; track location.id) {
    <app-housing-location [housingLocation]="location"></app-housing-location>
  } @empty {
    <span>No location yet</span>
  }
</section>
